</head>

<body>

  <div id="container">
    <header>
    </header>

    <div id="main" role="main">

		<div id="message"></div>

		<div id="navContainer" class="externalContentGroup clearfix">
			<nav>
				<ul class="controls" id="nav" role="navigation">
					<li><span>HOME</span></li>
					<li><span>BLOG</span></li>
					<li><span>ABOUT</span></li>
					<li><span>FAQ</span></li>
					<li><span>SITEMAP</span></li>
					<li><span>CONTACT</span></li>
				</ul>
				<ul class="content">
					<li></li>
					<li></li>
					<li></li>
					<li></li>
					<li></li>
					<li></li>
				</ul>
			</nav>
		</div>

    </div>
    <footer>
    </footer>
  </div> <!--! end of #container -->


  <!-- JavaScript at the bottom for fast page loading -->

  <!-- Grab Google CDN's jQuery, with a protocol relative URL; fall back to local if necessary -->
  <!-- script src="//ajax.googleapis.com/ajax/libs/jquery/1.5.1/jquery.js"></script -->
  <script>window.jQuery || document.write("<script src='../js/libs/jquery-1.5.1.min.js'>\x3C/script>")</script>


  <!-- scripts concatenated and minified via ant build script-->
  <script src="../js/plugins.js"></script>
  <script src="../js/script.js"></script>
  <script src="../js/mylibs/jquery.lazyContentLoader.js"></script>

  <!-- setup js goodies -->
  <script>
	/* setup external content URLs */
	(function() {
		$("#nav li:nth-child(1)").data('contentUrl', './ext/nav1.html');
		$("#nav li:nth-child(2)").data('contentUrl', './ext/nav2.html');
		$("#nav li:nth-child(3)").data('contentUrl', './ext/nav3.html');
		$("#nav li:nth-child(4)").data('contentUrl', './ext/nav4.html');
		$("#nav li:nth-child(5)").data('contentUrl', './ext/nav5.html');
		$("#nav li:nth-child(6)").data('contentUrl', './ext/nav6.html');
	})();

	$(document).ready(function() {
		$('#navContainer').lazyContentLoader({
			triggerAction: 'mouseenter',
			clearAction: 'mouseleave',
			callback: iLikeTurtles,
			placeholder: '<div style="margin: 50% 0 0 50%"><img src="./images/loading.gif" alt="loading..." /></div>'
		});
	});

	function iLikeTurtles(index, data) {
		var activeControl = $('#navContainer ul.controls>li').eq(index),
			activeContent = $('#navContainer ul.content>li').eq(index);

		if(data) {
			activeContent.html(data);
			$('#message').html( $('#message').html() + 'loaded remote content at index ' + index + '<br />' );
		}

		activeContent.css( 'left', activeControl.position().left );
	}
  </script>
  <!-- end scripts-->
