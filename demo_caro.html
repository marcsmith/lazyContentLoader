  <div id="container">
    <header>
    </header>

    <div id="main" role="main">

		<div id="message"></div>

		<div id="carousel" class="externalContentGroup">
			<ul class="content">
				<li class="active">this is some content for caro 1.<br />(generated on server, yo)</li>
				<li></li>
				<li></li>
			</ul>
			<ul class="controls">
				<li class="active"><span>1</span></li>
				<li><span>2</span></li>
				<li><span>3</span></li>
			</ul>
		</div>

    </div>
    <footer>
    </footer>

  <!-- JavaScript at the bottom for fast page loading -->

  <!-- Grab Google CDN's jQuery, with a protocol relative URL; fall back to local if necessary -->
  <!-- script src="//ajax.googleapis.com/ajax/libs/jquery/1.5.1/jquery.js"></script -->
  <script>window.jQuery || document.write("<script src='js/libs/jquery-1.5.1.min.js'>\x3C/script>")</script>


  <!-- scripts concatenated and minified via ant build script-->
  <script src="js/plugins.js"></script>
  <script src="js/script.js"></script>
  <script src="js/mylibs/jquery.lazyContentLoader.js"></script>

  <!-- setup js goodies -->
  <script>
	/* setup external content URLs */
	(function() {
		// this first one is loaded onpage load from server (ideally)...so no need to bind this here
		//	$("#carousel li:nth-child(1)").data('contentUrl', './ext/caro1.html');
		$("#carousel li:nth-child(2)").data('contentUrl', './ext/caro2.html');
		$("#carousel li:nth-child(3)").data('contentUrl', './ext/caro3.html');
		$("#carousel li:nth-child(4)").data('contentUrl', './ext/caro4.html');
	})();

	$(document).ready(function() {
		$('#carousel').lazyContentLoader({
			triggerAction: 'click',
			callback: iLikeTurtles,
			placeholder: '<div style="margin: 50% 0 0 50%"><img src="./images/loading.gif" alt="loading..." /></div>'
		});
	});

	function iLikeTurtles(index, data) {
		if(data) {
			$('#carousel ul.content>li').eq(index).html(data);
			$('#message').html( $('#message').html() + 'loaded remote content for panel ' + (index+1) + '<br />' );
		}
		var curLeft = $('#carousel ul').css('left').replace("px", ""),
			newLeft = -(400*index),
			moveLeft = newLeft - curLeft;
		$('#carousel ul').animate( { left: '+='+moveLeft } );
	}

  </script>
